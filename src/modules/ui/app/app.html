<template>
    <div class="slds-grid slds-grid--align-center slds-p-around_medium">
        <div class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3">
            <!-- Left Side - Introduction -->
            <div class="slds-box slds-box_x-small slds-theme_shade">
                <h1 class="slds-text-heading_large slds-text-align_center">SF Toolkit</h1>
                <p class="slds-text-body_regular slds-text-align_center slds-p-vertical_small">
                    Welcome to the SF Toolkit that provide multiple tools to help you monitor your orgs, analyse the permissions & profiles, etc
                </p>
                <p class="slds-text-body_regular slds-text-align_center">
                    <strong>Built with LWC and LWR</strong><br/>
                    (Web, Chrome Extension and Electron)
                </p>
                <img src="path/to/your/image.jpg" alt="SF Toolkit Landscape" class="slds-image slds-size_full" />
            </div>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-medium-size_2-of-3">
            <!-- Right Side - Actions -->
            <template for:each={actions} for:item="action">
                <div key={action.title} class="slds-p-vertical_medium">
                    <div class="slds-box slds-box_x-small slds-theme_default">
                        <div class="slds-media slds-media_center">
                            <div class="slds-media__figure">
                                <span class="slds-icon_container slds-icon-standard-{action.icon}" title="Description of icon when needed">
                                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#{action.icon}"></use>
                                    </svg>
                                </span>
                            </div>
                            <div class="slds-media__body">
                                <h3 class="slds-text-heading_small">{action.title}</h3>
                                <p class="slds-text-body_small">{action.description}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    
    <section class="slds-grid slds-grid_align-center slds-p-vertical_medium">
        <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-3">
            <div class="slds-card">
                <div class="slds-card__header slds-grid">
                    <header class="slds-media slds-media_center slds-has-flexi-truncate">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-instruction" title="Instructions">
                                <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                    <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#instruction"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h2 class="slds-card__header-title">
                                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="App Instructions">
                                    <span>App Instructions</span>
                                </a>
                            </h2>
                        </div>
                    </header>
                </div>
                <div class="slds-card__body slds-card__body_inner">
                    <template for:each={steps} for:item="step">
                        <div key={step.title} class="slds-p-vertical_small">
                            <h3 class="slds-text-heading_small">{step.title}</h3>
                            <p class="slds-text-body_regular">{step.content}</p>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </section>

    <div class="slds-grid slds-wrap">
        <template for:each={features} for:item="feature">
            <div key={feature.id} class="slds-col slds-size_1-of-3 slds-p-around_medium">
                <div class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <h2 class="slds-text-heading_small slds-truncate">{feature.title}</h2>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <img src={feature.image} alt={feature.title} class="slds-card__image" />
                        <p class="slds-text-body_small slds-p-top_small">{feature.description}</p>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
