<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lightning Web Components Recipes</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-45076517-19"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-45076517-19', { page_path: '/#hello' });

        <meta charset="utf-8" />
        <meta name="author" content="Salesforce Developer Evangelism" />
        <meta name="description" content="Lightning Web Components Recipes" />
        <meta name="apple-mobile-web-app-title" content="LWC Recipes" />
        <link rel="manifest" href="$assetsDir/site.webmanifest" />

            name="application-name"
            content="Lightning Web Components Recipes"
        />
        <meta name="msapplication-TileColor" content="#2d89ef" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="$assetsDir/images/apple-touch-icon.png"
        />

            rel="icon"
            type="image/png"
            sizes="32x32"
            href="$assetsDir/images/favicon-32x32.png"
        />

            rel="icon"
            type="image/png"
            sizes="16x16"
            href="$assetsDir/images/favicon-16x16.png"
        />

            rel="mask-icon"
            href="$assetsDir/images/safari-pinned-tab.svg"

        />

            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/themes/light.css"
        />
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.4.0/dist/shoelace.js"
        ></script>
    </head>

        <main class="wrapper">
