<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Toolkit</title>

    <!-- Lightning Design System (SLDS) CDN -->
    <link rel="stylesheet" href="https://www.lightningdesignsystem.com/assets/styles/salesforce-lightning-design-system.min.css">

    <!-- LWC Engine for Open Source -->
    <script src="https://unpkg.com/@lwc/engine@2.21.0/dist/umd/es2017/engine.js"></script>
    <script src="https://unpkg.com/@lwc/synthetic-shadow@2.21.0/dist/umd/es2017/synthetic-shadow.js"></script>

    <style>
        body {
            font-family: 'Salesforce Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div id="main"></div>

    <!-- Embed YouTube Video -->
    <section class="slds-p-around_medium">
        <h2 class="slds-text-heading_medium">Learn How to Use SF Toolkit</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID"
                title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
    </section>

    <!-- LWC Component Script -->
    <script>
        // Register the LWC Component
        class SFToolkitHomepage extends lwc.LightningElement {
            connectedCallback() {
                this.backgroundImage = 'public/assets/your_image.png';
            }
        }

        // Define the template for the component
        const template = lwc.registerTemplate(lwc.html`
            <section class="slds-grid slds-wrap slds-p-around_medium">
                <div class="slds-col slds-size_1-of-2">
                    <img src={backgroundImage} alt="SF Toolkit Image" style="width:100%; border-radius:8px;" />
                    <h1 class="slds-text-heading_large slds-m-vertical_medium">SF Toolkit</h1>
                    <p>Welcome to the SF Toolkit that provides tools to monitor your orgs, analyze permissions, etc.</p>
                </div>
                <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                    <ul>
                        <li><strong>Open the App</strong> - Access analysis and monitoring tools.</li>
                        <li><strong>CTA - Personal Notes</strong> - Key notes for the CTA Board.</li>
                        <li><strong>Install the Desktop App</strong> - Integrate with SFDX CLI.</li>
                        <li><strong>GitHub Repo</strong> - Contributions are welcome!</li>
                    </ul>
                </div>
            </section>
        `);

        lwc.registerComponent(SFToolkitHomepage, { tmpl: template });
        const element = lwc.createElement('sftoolkit-homepage', { is: SFToolkitHomepage });
        document.getElementById('main').appendChild(element);
    </script>
</body>
</html>
